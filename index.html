<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studend Registration Form</title>

    <style>
      fieldset {
        text-align: center;
        height: 80vh;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        width: 50%;
        padding: 20px;
        background-color: wheat;
        color: firebrick;
        margin-left: 20%;
      }

      table {
        margin-bottom: -5%;
        width: 70%;
        border-collapse: collapse;
        height: 10vh;
        text-align: center;
        background-color: olive;
        color: black;
        margin:5% 10% 5% 10%
       
      }
      th,
      td {
        border: solid black 1px;
        padding: 5px;
        margin-bottom: 20%;
      }
      h2 {
        color: teal;
      }
      #subBtn {
        background-color: orange;
        padding: 10px 10px;
        border: none;
        border-radius: 20%;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend><h2>STUDENT FORM</h2></legend>
      <section id="form">
        <form id="studentForm">
          <label for="name">Name :</label>
          <input type="text" id="name" required />
          <label for="age">Age :</label>
          <input type="number" id="age" required/>
          <label for="email">Email :</label>
          <input type="email" id="email" required />
          <label for="dob">DOB :</label>
          <input type="date" id="dob"  required/>
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option></option>
            <option>MALE</option>
            <option>FEMALE</option>
            <option>OTHERS</option>
          </select>
          <label class="radio-grp" 
            >User <input type="radio" name="user" value="Student" required/>Studend
            <input type="radio" name="user" value="Tutor" required/>Tutor
          </label>
          <div>
            <button type="submit" id="subBtn">Submit</button>
          </div>
        </form>
      </section>
    </fieldset>

    <section id="table">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>User</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
